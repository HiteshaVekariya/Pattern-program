<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> sqare star </h2>
    <script>
         let n =5;
         for( i=0; i<n; i++)
         {
             for( j=0; j<n; j++)
            {
              if(n>=j)
                     document.write("*");
                 

             }
             document.write("<br>");
         }


    </script>
</body>
</html>
