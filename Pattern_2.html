<body>
    <h2> right triangle star pattern</h2>
    <script>

        let n = 5;
        for (let i=1; i<=n; i++)
        {
            for(let j=1; j<=i; j++)
            {
             if(i>=j)
            {
                document.write("*");

            }
            
            }
   
         document.write("<br>");
        
         
        }
        

    </script>
</body>
